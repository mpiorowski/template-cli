[package]
name = "templates"
version = "0.3.0"
edition = "2021"
authors = ["Mateusz Pi√≥rowski <mateuszpiorowski@gmail.com>"]
license = "MIT"
description = "A CLI for managing templates"
readme = "README.md"
homepage = "https://github.com/mpiorowski/templates-cli"
repository = "https://github.com/mpiorowski/templates-cli"
keywords = ["cli", "utilities", "templates"]
